name: Build (Windows + Ubuntu) + Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_NAME: PyCHMview
  ENTRY_SCRIPT: src/pyview.py
  DIST_DIR: dist

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt5 PyQtWebEngine

      - name: Build (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller `
            --noconfirm `
            --clean `
            --onefile `
            --windowed `
            --name "${{ env.APP_NAME }}" `
            --hidden-import PyQt5.sip `
            --hidden-import PyQt5.QtWebEngineWidgets `
            --hidden-import PyQt5.QtSvg `
            "${{ env.ENTRY_SCRIPT }}"

          dir "${{ env.DIST_DIR }}"

      - name: Upload Artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows
          path: ${{ env.DIST_DIR }}/${{ env.APP_NAME }}.exe
          if-no-files-found: error

  build-ubuntu:
    name: Build Ubuntu Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # QtWebEngine braucht auf Linux oft system libs, sonst crasht die EXE sp√§ter.
      - name: Install system libs for Qt/WebEngine
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libegl1 \
            libxkbcommon0 \
            libx11-xcb1 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libnss3 \
            libasound2t64 || sudo apt-get install -y libasound2 \
            libdbus-1-3

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install PyQt5 PyQtWebEngine

      - name: Build (PyInstaller)
        run: |
          pyinstaller \
            --noconfirm \
            --clean \
            --onefile \
            --windowed \
            --name "${APP_NAME}" \
            --hidden-import PyQt5.sip \
            --hidden-import PyQt5.QtWebEngineWidgets \
            --hidden-import PyQt5.QtSvg \
            "${ENTRY_SCRIPT}"

          ls -la "${DIST_DIR}"

      - name: Rename output (Linux)
        run: |
          # PyInstaller output is usually dist/<name>
          mv "${DIST_DIR}/${APP_NAME}" "${DIST_DIR}/${APP_NAME}-linux"
          chmod +x "${DIST_DIR}/${APP_NAME}-linux"
          ls -la "${DIST_DIR}"

      - name: Upload Artifact (Ubuntu)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-ubuntu
          path: ${{ env.DIST_DIR }}/${{ env.APP_NAME }}-linux
          if-no-files-found: error

  release:
    name: Create Release (attach builds)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [build-windows, build-ubuntu]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          find artifacts -type f -maxdepth 3 -print -exec ls -la {} \;

      - name: Create GitHub Release + Upload files
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/${{ env.APP_NAME }}-windows/${{ env.APP_NAME }}.exe
            artifacts/${{ env.APP_NAME }}-ubuntu/${{ env.APP_NAME }}-linux
